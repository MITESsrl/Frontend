<!Doctype html>
<html>
<head>
  <meta charset='utf-8'>
  link(rel='stylesheet', media='screen and (min-width: 701px) and (max-width: 900px)', href='css/main.css');
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width">

  <title> Frontend</title>

  <!-- Flatdoc -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src='//cdn.rawgit.com/rstacruz/flatdoc/v0.9.0/legacy.js'></script>
  <script src='//cdn.rawgit.com/rstacruz/flatdoc/v0.9.0/flatdoc.js'></script>

  <!-- Flatdoc theme -->
  <link  href='//cdn.rawgit.com/rstacruz/flatdoc/v0.9.0/theme-white/style.css' rel='stylesheet'>
  <script src='//cdn.rawgit.com/rstacruz/flatdoc/v0.9.0/theme-white/script.js'></script>

  <!-- custom -->
  <link href='//rawgit.com/I2BTech/guia-para-el-codigo-frontend/gh-pages/style.css' rel='stylesheet'>

  <!-- Meta -->
  <meta content="frontend api" property="og:title">
  <meta content="Regla de uso de las apis" name="description">

  <!-- Initializer -->
  <script>
    Flatdoc.run({
      fetcher: Flatdoc.github('frontend', 'css')
    });
  </script>
</head>
<body role='flatdoc' class='big-h3'>
  
  <div class='title-area title-card i2b'>
    <div class='in'>
      <div class='headline'>
        <h1>Frontend</h1>
        <p>Código Frontend para Proyectos Web en UTU</p>
        <h5><span>CSS</span></h5>
      </div>
    </div>
  </div>

  <div class='header'>
    <div class='left'>
      <h1>CSS</h1>
      <ul>
        <li><a href='//github.com/I2BTech/guia-para-el-codigo-frontend'>View on GitHub</a></li>
        <li><a href='//github.com/I2BTech/guia-para-el-codigo-frontend/issues'>Issues</a></li>
      </ul>
    </div>
    <div class='right'>
      <iframe src="//ghbtns.com/github-btn.html?user=I2BTech&amp;repo=guia-para-el-codigo-frontend&amp;type=watch&amp;count=true" allowtransparency="true" frameborder="0" scrolling="0" width="110" height="20"></iframe>
    </div>
  </div>

  <div class='content-root'>
    <div class='menubar'>
      <div class='menu section' role='flatdoc-menu'></div>
    </div>
    <div role='flatdoc-content' class='content'></div>
  </div>
  $alerta: #f00; // rojo
  $alertaHover: darken($alerta, 20%); // 20% más rojo oscuro
</body>
</html>
